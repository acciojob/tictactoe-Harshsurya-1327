<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }

    .cell {
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    input {
      padding: 5px;
      margin: 5px;
    }

    button {
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Initial Player Input Form -->
  <div class="player-form">
    <h1>Enter Player Names</h1>
    <input type="text" id="player-1" placeholder="Player 1 Name" required>
    <input type="text" id="player-2" placeholder="Player 2 Name" required>
    <br>
    <button id="submit">Start Game</button>
  </div>

  <!-- Tic Tac Toe Board (Hidden Initially) -->
  <div class="game" style="display:none;">
    <h1>Tic Tac Toe</h1>
    <div class="message"></div>
    <div class="board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
  </div>
</div>

<script>
  const submitBtn = document.getElementById("submit");
  const playerForm = document.querySelector(".player-form");
  const gameDiv = document.querySelector(".game");
  const messageDiv = document.querySelector(".message");
  const cells = document.querySelectorAll(".cell");

  let player1 = "";
  let player2 = "";
  let turn = "X";
  let board = Array(9).fill("");

  const winningCombos = [
    [0,1,2],[3,4,5],[6,7,8], // rows
    [0,3,6],[1,4,7],[2,5,8], // columns
    [0,4,8],[2,4,6]           // diagonals
  ];

  submitBtn.addEventListener("click", () => {
    player1 = document.getElementById("player-1").value.trim();
    player2 = document.getElementById("player-2").value.trim();
    if(player1 && player2){
      playerForm.style.display = "none";
      gameDiv.style.display = "block";
      turn = "X";
      board.fill("");
      cells.forEach(cell => cell.textContent = "");
      messageDiv.textContent = `${player1}, you're up!`;
    } else {
      alert("Please enter both player names.");
    }
  });

  cells.forEach((cell, index) => {
    cell.addEventListener("click", () => {
      if(board[index] === "" && !checkWinner()){
        board[index] = turn;
        cell.textContent = turn;
        if(checkWinner()){
          const winner = turn === "X" ? player1 : player2;
          messageDiv.textContent = `${winner}, congratulations you won!`;
        } else if(board.every(cell => cell !== "")){
          messageDiv.textContent = "It's a draw!";
        } else {
          turn = turn === "X" ? "O" : "X";
          messageDiv.textContent = turn === "X" ? `${player1}, you're up!` : `${player2}, you're up!`;
        }
      }
    });
  });

  function checkWinner(){
    return winningCombos.some(combo => {
      return combo.every(i => board[i] === turn);
    });
  }
</script>

</body>
</html>
